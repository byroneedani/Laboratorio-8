<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <!--Nos permite controlar el tamaño de la página-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Llamamos a nuestra hoja de estilos de CSS-->
    <link rel="stylesheet" href="css/style.css">
    <!--Llamamos a la hoja de estilo proporcionada por bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!--Colocamos el título de nuestra página-->
    <title>Lab 8.1</title>
</head>

<body>
    <!--Creamos el form principal donde se agruparán nuestros elementos-->
    <form>
        <div class="form-group">
            <label for="texto_nombre">Ingrese su nombre:</label>
            <input type="text" class="form-control" id="texto_nombre" placeholder="Nombre Apellido">
            <label for="texto_grande">Escriba su mensaje:</label>
            <textarea class="form-control" id="texto_grande" rows="3"></textarea>
            <div class="form-group">
                <label for="selector">Seleccione una opción:</label>
                <select class="form-control" id="selector">
                    <option selected>...</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="customFileLang" lang="es">
                <label class="custom-file-label" for="customFileLang">Seleccionar Archivo</label>
            </div>
        </div>
        <!--Creamos un botón, los cuales Bootstrap les proporciona un diseño único
        para la función que nosotros querramos darle -->
        <button type="button" class="btn btn-primary btn-lg btn-block">Enviar</button>
    </form>
</body>


</html>
